<div>
    <mat-card>
        <mat-card-header style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
            <mat-card-title>
                Reactivar Cliente
            </mat-card-title>
            <div>
                <button mat-icon-button (click)="onNoClick()"><mat-icon>close</mat-icon></button>
            </div>
        </mat-card-header>
        <mat-card-content>
            <div class="tabla" style=" width: 90%;white-space: nowrap; overflow-x: scroll;">
                <mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 90% !important">
                    <!-- Columna Nombre -->
                    <ng-container matColumnDef="Nombre">
                      <mat-header-cell *matHeaderCellDef> 
                        <mat-form-field appearance="outline" floatLabel="always" >
                          <mat-label>Nombre</mat-label>
                          <input matInput [(ngModel)]="clienteConsultar.nombre" [ngModelOptions]="{standalone: true}"  (keyup)="onFiltrar()"> 
                        </mat-form-field>  
                      </mat-header-cell>
                      <mat-cell *matCellDef="let elemento"> {{ elemento.nombre }} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Apellido">
                      <mat-header-cell *matHeaderCellDef> 
                        <mat-form-field appearance="outline"floatLabel="always" >
                          <mat-label>Apellido</mat-label>
                          <input matInput  [(ngModel)]="clienteConsultar.apellido" [ngModelOptions]="{standalone: true}" (keyup)="onFiltrar()"> 
                        </mat-form-field>  
                      </mat-header-cell>
                      <mat-cell *matCellDef="let elemento"> {{ elemento.apellido }} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="DNI">
                        <mat-header-cell *matHeaderCellDef> 
                          <mat-form-field appearance="outline"floatLabel="always" >
                            <mat-label>DNI</mat-label>
                            <input matInput  [(ngModel)]="clienteConsultar.dni" [ngModelOptions]="{standalone: true}"  (keyup)="onFiltrar()"> 
                          </mat-form-field>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let elemento"> {{ elemento.dni }} </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="Telefono">
                        <mat-header-cell *matHeaderCellDef> 
                          <mat-form-field appearance="outline"floatLabel="always" >
                            <mat-label>Nro. Tel</mat-label>
                            <input matInput  [(ngModel)]="clienteConsultar.num_tel" [ngModelOptions]="{standalone: true}" (keyup)="onFiltrar()"> 
                          </mat-form-field>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let elemento"> {{ elemento.num_tel }} </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="CorreoElectronico">
                        <mat-header-cell *matHeaderCellDef> 
                          <mat-form-field appearance="outline" floatLabel="always" >
                            <mat-label>email</mat-label>
                            <input matInput  [(ngModel)]="clienteConsultar.email" [ngModelOptions]="{standalone: true}"  (keyup)="onFiltrar()"> 
                          </mat-form-field>  
                        </mat-header-cell>
                        <mat-cell *matCellDef="let elemento"> {{ elemento.email }} </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="Direccion">
                        <mat-header-cell *matHeaderCellDef> 
                          <mat-form-field appearance="outline" floatLabel="always" >
                            <mat-label>Direccion</mat-label>
                            <input matInput  [(ngModel)]="clienteConsultar.direccion" [ngModelOptions]="{standalone: true}" (keyup)="onFiltrar()"> 
                          </mat-form-field>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let elemento"> {{ elemento.direccion }} </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="licenciaConducir">
                        <mat-header-cell *matHeaderCellDef> 
                          Licencia:
                        </mat-header-cell>
                        <mat-cell *matCellDef="let elemento"> {{ elemento.licenciaConducir }} </mat-cell>
                      </ng-container>
            
                     
                  
                    <!-- Columna Acciones -->
                    <ng-container matColumnDef="Acciones">
                      <mat-header-cell *matHeaderCellDef> 
                        <button mat-icon-button matTooltip="Buscar" (click)="onFiltrar()">
                          <mat-icon>search</mat-icon>
                        </button>
                      </mat-header-cell>
                      <mat-cell *matCellDef="let elemento">
                        <button mat-icon-button matTooltip="Ver ordenes" (click)="onReactivar(elemento.id)">
                          <mat-icon>undo</mat-icon>
                        </button>
                      </mat-cell>
                    </ng-container>
                  
                    <!-- Define las columnas de la tabla -->
                    <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
                  </mat-table>
            </div>            
        </mat-card-content>
    </mat-card>
</div>
